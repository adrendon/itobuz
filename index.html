		<script>
			$(document).ready(function(){
				//Disable # jump clicking
				$("body").on("click", "a[href='#']", function(evt) {return false;})
				//Disable # jump clicking
				$("body").on("click", "a[href='']", function(evt) {return false;})

			
				$('.responsive a').click(function () {
					$('.responsive a').removeClass('active');
					$(this).addClass('active');
					if ( $('.desktop').hasClass('active') )
					  { 
						$('#iframe').removeClass();
						$('#iframe').addClass('desktop-reso'); 
					  }
					else if ( $('.tabletlandscape').hasClass('active') )
					  {
						$('#iframe').removeClass();
						$('#iframe').addClass('tabletlandscape-reso');
					  }
					else if ( $('.tabletportrait').hasClass('active') )
					  {
						$('#iframe').removeClass();
						$('#iframe').addClass('tabletportrait-reso');
					  }
					else if ( $('.mobilelandscape').hasClass('active') )
					  {
						$('#iframe').removeClass();
						$('#iframe').addClass('mobilelandscape-reso');
					  }
					else if ( $('.mobileportrait').hasClass('active') )
					  {
						  $('#iframe').removeClass();
						$('#iframe').addClass('mobileportrait-reso');
					  }
				});

				/*----------------------------------------------------*/
				/*  IFRAME HEIGHT CALCULATION ON DOCUMENT.READY
				/*----------------------------------------------------*/
					calcHeight(); 


				/*----------------------------------------------------*/
			  /*  LAYOUT SRC CHANGE
			  /*----------------------------------------------------*/
			  	$("a.lay1").click(function(e) {
			        e.preventDefault();
			        $("#iframe").attr("src", $(this).attr("href"));
			    })
			    $("a.lay2").click(function(e) {
			        e.preventDefault();
			        $("#iframe").attr("src", $(this).attr("href"));
			    })



			    /*----------------------------------------------------*/
				  /*  CLOSE IFRAME
				  /*----------------------------------------------------*/
				  $(".center .cls").click(function(){
				  	$("#switcher").css("display","none");
				  	$("#iframe").css("padding-top","0");
				  	$("#iframe").css("height","100%");
				  });

			}); /*============== EO DOCUMENT.READY  =================*/



		  /*----------------------------------------------------*/
		  /*  IFRAME HEIGHT CALCULATION ON WINDOW.RESIZE
		  /*----------------------------------------------------*/
		  $(window).resize(function(){
			  calcHeight(); 
			});



		  /*----------------------------------------------------*/
			/*  IFRAME HEIGHT CALCULATION
			/*----------------------------------------------------*/
			function calcHeight(){
				if( $(window).width() > 1199 ) {
					var frameHeight = ($(window).height() - $('#switcher').height() - 2);
					$('#iframe').css('height',frameHeight);
				}
				else { $('#iframe').css('height','100%'); }
			}
		</script>
